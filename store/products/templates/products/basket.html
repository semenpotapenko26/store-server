{% if basket %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Корзина <span class="badge badge-secondary badge-pill">{{ total_quantity }}</span>
</h4>
{% for b in basket %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title"> {{ b.product.name }} </h5>
        <p class="card-text">{{ b.product.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <input name="basketID" type="number" class="form-control"
                        value={{ b.quantity }} min="0">
                </div>
                <div class="col-lg-4"> {{ b.product.price }} </div>
                <div class="col-lg-4">
                    <a href="{% url "products:basket_remove" b.id %}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
{% endfor %}
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Итого</p>
        <h4 class="float-right">{{ total_sum }} руб. </h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
    Оформить заказ
</a>
{% else %}
<h4 class="mt-3 mb-3 | text-center">
    В корзине ничего нет <span class="badge badge-secondary badge-pill"></span>
</h4>
{% endif %}
